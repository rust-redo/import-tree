[package]
edition = "2021"
name = "core"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"
serde_json = "1.0.107"
parser = { version = "0.1.0", path = "../../crates/parser" }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
